<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Twitter Clone. It's what's happening.</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600">
        <link rel="stylesheet" href="static/stylesheets/abstracts/variables.css">
        <link rel="stylesheet" href="static/stylesheets/base/reset.css">
        <link rel="stylesheet" href="static/stylesheets/base/base.css">
        <link rel="stylesheet" href="static/stylesheets/base/utilities.css">
        <link rel="stylesheet" href="static/stylesheets/components/buttons.css">
        <link rel="stylesheet" href="static/stylesheets/components/dropdowns.css">
        <link rel="stylesheet" href="static/stylesheets/components/forms.css">
        <link rel="stylesheet" href="static/stylesheets/components/menus.css">
        <link rel="stylesheet" href="static/stylesheets/layout/header.css">
        <link rel="stylesheet" href="static/stylesheets/pages/landing.css">
    </head>

    <body>
        <header id="site-header">
            <div class="wrapper">
                <nav class="header-nav">
                    <a class="header-nav-item" href="/">
                        <img src="static/images/twitter.svg" alt="Twitter Logo">
                        Home
                    </a>
                </nav>
            </div>
        </header>

        <main class="wrapper">
            <div class="welcome-text">
                <h1>Welcome to Twitter Clone.</h1>

                <p>
                    Connect with your friends - and other fascinating people. Get in-the-moment
                    updates on the things that interest you. And watch events unfold, in real time,
                    from every angle.
                </p>
            </div>

            <div class="auth-forms">
                <form class="auth-form login-form" action="/login" method="post">
                    <main class="form-body">
                        <div class="field">
                            <input type="text" name="identifier" placeholder="Email or username" required>
                        </div>
                        <div class="field">
                            <input type="password" name="password" placeholder="Password" required>
                            <button class="btn btn-outline btn-primary">Log in</button>
                        </div>
                        <footer class="actions">
                            <label class="checkbox-label">
                                <input type="checkbox" name="remember">
                                Remember me
                            </label>
                            <span class="separator">Â·</span>
                            <a href="#">Forgot password?</a>
                        </footer>
                    </main>
                </form>

                <form class="auth-form signup-form" action="/signup" method="post">
                    <header class="form-header">
                        <h3 class="form-title">New to Twitter Clone? <span>Sign up</span></h3>
                    </header>

                    <main class="form-body">
                        <div class="field">
                            <input type="text" name="fullname" placeholder="Full name" required>
                        </div>
                        <div class="field">
                            <input type="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="field">
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <footer class="actions">
                            <button class="btn btn-primary">Sign up for Twitter Clone</button>
                        </footer>
                    </main>
                </form>
            </div>
        </main>
    </body>
</html>
